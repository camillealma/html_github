<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de la compañia de Claro</title>
    <link rel="stylesheet" href="CSS/formulariodeco.css">
</head>
<body>
    <header>
        <h1>Solicita tus servicios en linea</h1>

<form action="#" method="post">

        <tr>
            <td><label for="Primer nombre">Primer nombre:</label></td>
            <td><input type="text"  id="primer nombre" name=" primer nombre"  required></td>
        </tr>
        <tr>
            <td><label for="Segundo nombre"> Segundo nombre:</label></td>

        </tr>

        <tr>
            <td><label for="Segundo apellido">Segundo apellido:</label></td>

        </tr>

        </tr>

        <tr>

        </tr>

                <option value="elias_pina">Elias Piña</option>
                <option value="espaillat">Espaillat</option>
                <option value="hato_mayor">Hato Mayor</option>
                <option value="hermanas_mirabal">Hermanas Mirabal</option>
                <option value="independencia">Independencia</option>
                <option value="la_altagracia">La Altagracia</option>
                <option value="la_romana">La Romana</option>
                <option value="la_vega">La Vega</option>
                <option value="maria_trinidad_sanchez">María Trinidad Sanchez</option>
                <option value="monsenor_nouel">Monseñor Nouel</option>
                <option value="monte_plata">Monte Plata</option>
                <option value="montecristi">Montecristi</option>
                <option value="pedernales">Pedernales</option>
                <option value="peravia">Peravia</option>
                <option value="puerto_plata">Puerto Plata</option>
                <option value="samana">Samana</option>
                <option value="san_cristobal">San Cristobal</option>
                <option value="san_jose_de_ocoa">San Jose de Ocoa</option>
                <option value="san_juan">San Juan</option>
                <option value="san_pedro_de_macoris">San Pedro de Macoris</option>
                <option value="sanchez_ramirez">Sanchez Ramirez</option>
                <option value="santiago">Santiago</option>
                <option value="santiago_rodriguez">Santiago Rodriguez</option>
                <option value="santo_domingo">Santo Domingo</option>
                <option value="valverde">Valverde</option>

            </select></td>
            
        </tr>
        <tr>
            <td><p>Seleccione pais de origen:</p></td>
            <td><select name="" id="">
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="haiti">Haití</option>

                <option value="panama">Panamá</option>

        </tr>
        <tr>
            <td><label for="Telefono del trabajo">Telefono del trabajo:</label></td>
            <td><input type="tel" id="numero" name="numero" required></td>
        </tr>
        <tr>
            <td><P>Correo electronico</P></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td>Servicio a solicitar</td>
            <td>
                <label>
                    <input type="radio" name="servicio_solicitar" value="internet_movil" required> Internet Móvil

        </tr>

                <button type="reset">Limpiar</button></td>
        </tr>

</form>
